<section>

  <div class="py-5">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter product name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" placeholder="Enter product description"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price</label>
          <input type="number" formControlName="price" class="form-control" placeholder="Enter price" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Stock</label>
          <input type="number" formControlName="stock" class="form-control" placeholder="Enter stock quantity" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select formControlName="categoryId" class="form-select">
          <option value="" selected>Select a Category</option>
          <option *ngFor="let category of uniqueCategories" [value]="category.categoryId">
            {{ category.name }}
          </option>
        </select>
      </div>



      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control custom-file-input">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Add Product</button>
    </form>
  </div>

</section>
