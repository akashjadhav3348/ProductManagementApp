<div *ngIf="isLoading" class="alert alert-info text-center">Loading product details...</div>
<div *ngIf="!isLoading && product" class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl" class="img-fluid" alt="{{ product.Name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.Name }}</h2>
      <p>{{ product.Description }}</p>
      <p class="text-success">{{ product.Price | currency: 'INR' }}</p>
      <p class="text-danger">Stock: {{ product.Stock }}</p>
      <button class="btn btn-danger">Add to Cart</button>
    </div>
  </div>
</div>
